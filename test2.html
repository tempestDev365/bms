<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            padding: 20mm;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        @media print {
            .a4-page {
                width: 100%;
                height: 100%;
                padding: 20mm;
                box-sizing: border-box;
                page-break-before: always;
            }
        }
    </style>
</head>
<body>
        <div class="a4-page border">
            <h1 class="text-center">A4 Page Template</h1>
            <p>This is an A4 size page. Add your content here, and it will print correctly on A4 paper without scaling issues.</p>
            <p>More content can be added to fill the A4 page. Adjust the margins as needed.</p>
            <div class="container d-flex justify-content-between">
                <h1>asd</h1>
                <h2>asd</h2>
            </div>
        </div>
</body>
</html>
